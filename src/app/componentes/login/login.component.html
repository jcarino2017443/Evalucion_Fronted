<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-7 col-lg-5 col-sm-10 col-xs-12">
                <form  class="needs-validation" novalidate>
                    <div>
                        <h3><i class="bi bi-person-circle"></i></h3>
                        <h1>Bienvenido</h1>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><i class="nc-icons nc-alert-circle-i"></i>Email address</label>
                      <div class="input-group has-validation">
                        <input required  type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email"
                        name="email" #email="ngModel" [(ngModel)]="usuarioModel.email"  pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?Â¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?">
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                        <div class="invalid-feedback" *ngIf="!email.valid && !email.touched">
                            Escriba  una correo valido.
                          </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <div class="input-group has-validation">
                        <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                         name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div *ngIf="!password.valid && !password.touched">
                        <div class="invalid-feedback">
                          no cumple el estandar.
                        </div>
                      </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-lg-6 col-md-7 col-sm-11 col-xs-12">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary"  (click)="login()" >Login</button>
                                <button type="submit" class="btn btn-primary" routerLink="/registro" >Registrate</button>
            
                            </div>
                        </div>
                        
                    </div>
                    
                    
                  </form>
                    
        </div>

        </div>
    </div>
