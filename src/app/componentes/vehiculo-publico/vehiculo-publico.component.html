<div class="container">
  <div class="d-flex justify-content-center" >
    <div class="spinner-border" role="status" [hidden]="estado> 0" >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div class="row row-cols-1 row-cols-md-4 g-4" >
    <div class="col" *ngFor="let auto of vehiculoList">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{auto.model.name}}</h5>
          <p class="card-text" style="text-align: center;">locacion: {{auto.location}}</p>
          <p class="card-text" style="text-align: center;" >año: {{auto.year}}</p>
          <p class="card-text" style="text-align: center;">This is a longer card with supporting text below as.</p>
          <div class="d-flex justify-content-center" style="height:150px;">
          <img src="{{auto.image}}" class="card-img-top" alt="...">
          </div>
          <div class="card-footer">
            <small class="text-muted">Modelo: {{auto.model.brand.name}}</small>
          </div>
        </div>
      </div>
    </div>
</div>

</div>
