<div class="container">
  <div class="cargando">
    <span [hidden]="vehiculoList.length> 0">Cargando pagina...</span>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-4" *ngFor="let auto of vehiculoList">
      <div class="card mb-3" style="max-width: 540px; border-color:1px black;">
        <div class="row g-0">
          <div class="col-md-4">
            <img style="padding-top: 80%; padding-left: 10px;" class="user-image" src="{{auto.image}}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body" >
              <h5 class="card-title"> <strong>{{auto.model.name}}</strong></h5>
              <p class="card-text">locacion: {{auto.location}}</p>
              <p class="card-text">a√±o: {{auto.year}}</p>
              <p class="card-text">color: {{auto.color}}</p>

              <button style="background-color: white; color: black;" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Caracteristicas
              </button>
            </div>
          </div>
        </div>
      </div>
        <br/>
  </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Informacion del vehiculo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngFor="let des of vehiculoList">
        {{des.description}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
